<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>MyMusicPlayer</title>

    <script src="js/clock.js" type="text/javascript"></script>

    <link href="css/base.css" rel="stylesheet" type="text/css">

  </head>

  <body id="body">
      <div id="header" class="space">
          <h1 id="appName">MyMusicPalyer<h1>
      </div>


      <!--             音楽部分                   -->

      <div id="music1" class="musics">
          <p class="musicTytle">gameBGM1</p>
          <audio controls>
              <source src="sounds/gameBGM1.mp3" type="audio/mp3">
          </audio>
      </div>


      <div id="music2" class="musics">
          <p class="musicTytle">gameBGM1</p>
          <audio controls>
              <source src="sounds/gameBGM1.mp3" type="audio/mp3">
          </audio>
      </div>

 
      <!-- 音楽取得 -->

      <input type="file" accept="audio/*" capture="microphone" id="recorder">
      <audio id="player" controls></audio>
      <script>
            var recorder = document.getElementById('recorder');
            var player = document.getElementById('player')'

                recorder.addEventListener('change', function(e) {
                var file = e.target.files[0];
                // Do something with the audio file.
                player.src =  URL.createObjectURL(file);
            });
      </script>





      <!-- フッター-->
      <div id="footer" class="space"></div>
  </body>

</html>
