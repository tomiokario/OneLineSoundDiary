<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MyMusicPlayer</title>
    <!-- JavaScripts -->
        <!-- 効果音の実装 -->
        <script src="js/se.js" type="text/javascript"></script>

        <!-- スイッチの実装 -->
        <script src="js/switch.js" type="text/javascript"></script>





    <!-- CSS -->
        <!-- 基本スタイルの実装  -->
        <link href="css/base.css" rel="stylesheet" type="text/css">
        
        <!-- 空の色 -->
        <link href="css/sky_color.css" rel="stylesheet" type="text/css">




</head>


<body id="body">

    <div id="sky" class="sky">
        sky
    </div>

    <div id="landscape" class="landscape">
        landscape
    </div>


    <div id="ground" class="ground">
        ground
    </div>

    <div id="blackLine"></div>

    <div id="diary" class="diary">

        diary

        <!-- スイッチの実装 -->
        <div>
            <!--
                ringで効果音

            -->
            <button onclick="LightSky();ring();">昼</button>
            <button onclick="DarkSky()">夜</button>
        </div>

    </div>






    <!-- 効果音 -->

    <audio id="SoundTest" preload="auto">
        <source src="sound/test1.mp3" type="audio/mp3">
        <source src="sound/test1.ogg" type="audio/ogg">
        <source src="sound/test1.wav" type="audio/wav">
    </audio>


</body>
